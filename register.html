<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title traduzir>Registrar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <div class="logo" traduzir>Logo</div>
    <div class="header-buttons">
        <button id="language-toggle">PT/EN</button>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <h2 traduzir>Registrar</h2>
        <input type="email" id="email" placeholder="Email" traduzir required>
        <input type="password" id="password" placeholder="Senha" traduzir required>
        <button onclick="handleRegister()" traduzir>Criar Conta</button>
        <p traduzir>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
</div>

<script src="traduzir.js"></script>
<script type="module">
    import { auth } from "../config/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    window.handleRegister = async () => {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("password").value;
        try {
            await createUserWithEmailAndPassword(auth, email, senha);
            alert("Conta criada com sucesso!");
            window.location.href = "login.html";
        } catch (error) {
            console.error("Erro ao registrar:", error.message);
            alert("Erro ao registrar: " + error.message);
        }
    };
</script>
</body>
</html>
